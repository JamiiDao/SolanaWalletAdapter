[workspace]
members = ["crate", "partial-idl-parser", "wallet-adapter-common"]
resolver = "2"

[workspace.package]
version = "1.2.0"
authors = ["448-OG <superuser@448.africa>"]
description = "Solana Wallet Adapter for Rust clients written in pure Rust"
homepage = "https://github.com/JamiiDao"
readme = "./README.md"
keywords = ["solana", "solana-pay", "wallet", "blockchain", "wallet-adapter"]
categories = ["cryptography::cryptocurrencies"]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/JamiiDao/SolanaWalletAdapter"
edition = "2021"
rust-version = "1.84"

[workspace.dependencies]
wallet-adapter = { path = "./crate" }
wallet-adapter-common = { path = "./wallet-adapter-common", version = "1.2.0" }
blake3 = { version = "1.8.2", default-features = false }
ed25519-dalek = { version = "2.2.0", default-features = false, features = [
    "std",
    "signature",
    "fast",
] }
async-channel = "2.5.0"
log = "0.4.27"
wasm-bindgen-futures = "0.4.50"
bs58 = "0.5.1"
humantime = "2.2.0"
rand_chacha = { version = "0.9.0", features = ["os_rng"] }
rand_core = "0.9.3"
thiserror = { version = "2.0.16", default-features = false }
async-lock = "3.4.1"
getrandom = { version = "0.3.3", features = ["std", "wasm_js"] }

[workspace.dependencies.web-sys]
version = "0.3.77"
features = [
    "Window",
    "Document",
    "Event",
    "EventTarget",
    "CustomEvent",
    "CustomEventInit",
    "Element",
    "HtmlElement",
    "Location",
    "Request",
    "RequestInit",
    "RequestMode",
    "Response",
    "Headers",
    "PointerEvent",
    "Clipboard",
    "Navigator",
    "console",
    "HtmlLabelElement",
    "CssStyleDeclaration",
]

[profile.release]
opt-level = "s"

[profile.server-dev]
inherits = "dev"

[profile.wasm-dev]
opt-level = 1
inherits = "dev"
